    <script src="jspsych/plugins/jspsych-survey-html-form.js"></script>

<body></body>
<script>
    /*
    1. welcome
    2. instructions
    3. practice trials
    4. experimental trials
    5. debrief
     */

    //start experiment
    jsPsych.init({
        timeline: timeline,

        // make sure that participants are not being lazy!!!!!
        on_interaction_data_update: function(data){
            // get main trial data
            var trial = jsPsych.currentTrial();
            trial.data.screen_focus = data.event;
        },
        on_finish: function() {
            var csv = jsPsych.data.get().csv();
            var filename = jsPsych.data.get().values()[0].Part_ID + "_" + DATE;
            downloadCSV(csv, filename);
            jsPsych.data.displayData()
        }
    })

</script>
</html>
